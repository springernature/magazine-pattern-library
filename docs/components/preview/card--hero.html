

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lora|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="../../css/magazine.css">
</head>

<body class="has-flex">
    <header class="nature-header">
        <div class="nature-header__ad-container">
            <div class="nature-header__ad"></div>
        </div>
        <div class="nature-header__breadcrumbs"></div>
    </header>
    <main role="main">
        <div class="c-card c-card--hero u-flex">
    <div class="c-card__container u-flex">
        <a class="u-flex__container u-flex-direction--row-reverse" href="#">
            <div class="c-card__image-container u-col--palm-4-4">
                <div class="u-responsive-ratio">
                    <img srcset="//media.nature.com/w150/magazine-assets/d41586-018-05757-y/d41586-018-05757-y_15963120.jpg 150w,
                    //media.nature.com/w362/magazine-assets/d41586-018-05757-y/d41586-018-05757-y_15963120.jpg 362w,
                     //media.nature.com/w260/magazine-assets/d41586-018-05757-y/d41586-018-05757-y_15963120.jpg"
                        sizes="(max-width: 480px) 150px,
                        (max-width: 1024px) 362px,
                    800px"
                        src="//media.nature.com/w362/magazine-assets/d41586-018-05757-y/d41586-018-05757-y_15963120.jpg" alt="Ecologists try to speed up evolution to save Australian marsupial from toxic toads.">
                </div>
            </div>
            <div class="c-card__copy u-flex__content u-col--palm-4-4">
                <h3 class="c-card__title u-serif u-text17 u-font-weight--regular">Ecologists try to speed up evolution to save Australian marsupial from toxic toads.</h3>
                <div class="c-card__footer">
                    <span class=" c-card__article-type sans-serif strong u-sans-serif u-text13 u-upper ">News</span>
                    <span class="c-card__spacer u-sans-serif u-text13 "> | </span>
                    <span class="c-card__date u-sans-serif u-text13 ">18 JUL 2018</span>
                </div>
            </div>
        </a>
    </div>
</div>
    </main>
</body>

</html>
